<body>

        <h1 class="titulo "> IMPRESIONES 3D6</h1>
        <!-- Esto es un pequeño menú de navegación-->

   <div>
    <h2 class="titulo" >Realize un encargo</h2>
    </div>
    <!--se tiene un formulario para completar encargos personalizados -->
    <div>
        <form id="app-login" action="process.php" method="POST" enctype="text/plain">
            <fieldset>
                <legend>Información de Encargo</legend>
                <div>
                    <label for="user-name">Correo:</label>
                    <input name="user-name" type="email" placeholder="Inserte su email" required autofocus>
                    <label for="check">Acepto que utilicen mi e mail para contactarse conmigo</label>
                    <input name="check" type="checkbox">
                </div>
                <label for="title">Encargo</label>
                <div>
                    <select id="title" name="title">
                        <option value="" selected>Seleccione el tipo de encargo</option>
                        <option value="Terreno">Terreno</option>
                        <option value="Figura">Figura</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="message">Especifique medidas y requerimientos:</label>
                    <textarea cols="50" rows="10"></textarea>
                </div>
                <div>
                    <input type="file" id="myFile" name="filename">
                    <input type="submit">
                    <input name="reset" type="reset" value="Resetear Valores">
                    <input name="enviar" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
    <footer>

    </footer>
